sudo: false
language: node_js
node_js:
  - "6.1"
branches:
  only: 
    - gh-pages
    - /.*/ 
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
deploy:
  - provider: releases
    api_key:
      secure: ""
    file: dist/ld2h.js
    on:
      tags: true
  - provider: npm
    email: "reto.gmuer@zazuko.com"
    api_key:
      secure: ""
    on:
      tags: true
  